<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Хранилище 3D-моделей</title>
  <style>
    :root{
      --bg:#0b0f17;
      --panel:#0f172a;
      --panel2:#111c35;
      --text:#e6e8ee;
      --muted:#9aa3b2;
      --border:rgba(255,255,255,.10);
      --shadow: 0 10px 35px rgba(0,0,0,.35);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg); /* однотонный фон без подсветок */
      color:var(--text);
    }
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:28px 16px 64px;
    }
    header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin-bottom:18px;
    }
    h1{
      margin:0;
      font-size:clamp(22px, 3vw, 34px);
      letter-spacing:.2px;
    }
    .hint{
      margin:0;
      color:var(--muted);
      font-size:14px;
      line-height:1.35;
      max-width:520px;
    }

    .accordion{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:16px;
    }
    .cat{
      background: linear-gradient(180deg, rgba(255,255,255,.04), transparent 60%),
                  var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
    }
    .cat__btn{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 16px;
      background:transparent;
      border:0;
      color:var(--text);
      cursor:pointer;
      text-align:left;
    }
    .cat__left{
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:0;
    }
    .cat__title{
      font-size:16px;
      font-weight:650;
      line-height:1.2;
    }
    .cat__meta{
      font-size:13px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .chev{
      width:36px;
      height:36px;
      border-radius:12px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      display:grid;
      place-items:center;
      flex:0 0 auto;
    }
    .chev svg{
      transition: transform .18s ease;
    }
    .cat[aria-expanded="true"] .chev svg{
      transform: rotate(180deg);
    }

    .cat__body{
      display:none;
      padding:0 16px 16px;
      border-top:1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(255,255,255,.02), transparent 40%);
    }
    .cat[aria-expanded="true"] .cat__body{
      display:block;
    }

    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:12px;
    }
    @media (min-width: 640px){
      .grid{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }
    @media (min-width: 900px){
      .grid{ grid-template-columns: repeat(5, minmax(0, 1fr)); }
    }

    .card{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      border-radius:14px;
      overflow:hidden;
      transition: transform .12s ease, border-color .12s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(46,125,255,.40);
    }
    .thumb{
      width:100%;
      aspect-ratio: 1 / 1; /* квадрат */
      background: linear-gradient(135deg, rgba(46,125,255,.22), rgba(130,220,255,.10));
      display:block;
      position:relative;
      overflow:hidden;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .card__footer{
      padding:10px 10px 12px;
    }
    .model-link{
      display:block;
      color:var(--text);
      text-decoration:none;
      font-size:13px;
      line-height:1.2;
      font-weight:600;
      word-break: break-word;
    }
    .model-link:hover{
      text-decoration:underline;
    }
    .small{
      margin-top:6px;
      font-size:12px;
      color:var(--muted);
    }

    footer{
      margin-top:22px;
      color:var(--muted);
      font-size:13px;
    }
    code.inline{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      padding: 2px 6px;
      border-radius: 8px;
    }
  </style>
</head>

<body>

    <header>
      <div>
        <h1>3D-модели для Roblox Studio</h1>
        <p class="hint">Нажмите на категорию, чтобы увидеть доступные модели.</p>
      </div>
    </header>

    <main id="app" class="accordion"></main>
  </div>

  <script>
    // === ДАННЫЕ (редактируй тут) ===

          { title: "Car №03", url: "https://drive.google.com/file/d/1Zx59B4ppjCT2XUdqVSzFkN5ah5mBcGbZ/view?usp=sharing", img: "./images/car/car3.png" },
          { title: "Car №04", url: "https://drive.google.com/file/d/1HLeJDwfXMJftLC7UJt726vmBzktwNS-x/view?usp=sharing", img: "./images/car/car4.png" },
          { title: "Car №05", url: "https://drive.google.com/file/d/1ywOOwGK4uYVPGCrUKVcy5AQK3YFdrjDR/view?usp=sharing", img: "./images/car/car5.png" },
          { title: "Car №06", url: "https://drive.google.com/file/d/1wsKSP8s87gvdgyoZ3-rJPYfCMycG6hiL/view?usp=sharing", img: "./images/car/car6.png" },
          { title: "Car №07", url: "https://drive.google.com/file/d/10ZP-9KKZ2K00RicqmLosCfnfRdgdSgr_/view?usp=sharing", img: "./images/car/car7.png" },
          { title: "Car №08", url: "https://drive.google.com/file/d/1GqGMm23VKxNODy5gJNo3AqowMjA8NfLx/view?usp=sharing", img: "./images/car/car8.png" },
          { title: "Car №09", url: "https://drive.google.com/file/d/1DPEJeBV6EA7loNlusOmTukqSkdCGzEJv/view?usp=sharing", img: "./images/car/car9.png" },
          { title: "Car №10", url: "https://drive.google.com/file/d/1X5xVlnySh0I_6r53WGePWrUZl-tb0SYo/view?usp=sharing", img: "./images/car/car10.png" },
        ],
      },
      {
        name: "Helicopter",
        items: [
          { title: "Helicopter №01", url: "https://drive.google.com/file/d/1UvjvzT0kcKiV9TJ1h6G19X81uuiHIuS9/view?usp=sharing", img: "./images/helicopter/helicopter1.png" },
          { title: "Helicopter №02", url: "https://drive.google.com/file/d/1-a7VhksoAzQ5zfejAkz2V4otfe7Nxjj9/view?usp=sharing", img: "./images/helicopter/helicopter2.png" },
          { title: "Helicopter №03", url: "https://drive.google.com/file/d/1AiN8gnziYhKifzEfmCdAZ3NQ7u_5PKIy/view?usp=sharing", img: "./images/helicopter/helicopter3.png" },
          { title: "Helicopter №04", url: "https://drive.google.com/file/d/158ygdgztEJ052OIvXgj2AQD7ia3aZTEh/view?usp=sharing", img: "./images/helicopter/helicopter4.png" },
          { title: "Helicopter №05", url: "https://drive.google.com/file/d/1NNuDHbrHgsS9AGw4__hnaLwTON1XJgSt/view?usp=sharing", img: "./images/helicopter/helicopter5.png" },
		  { title: "Helicopter №06", url: "https://drive.google.com/file/d/1EaZRlHTOgQ-L5LG31HmC4yBi9HJqNhkk/view?usp=sharing", img: "./images/helicopter/helicopter6.png" },
		  { title: "Helicopter №07", url: "https://drive.google.com/file/d/1N5Eu7xnrecVdk14GXYgGt52MW5vLp1KH/view?usp=sharing", img: "./images/helicopter/helicopter7.png" },
		  { title: "Helicopter №08", url: "https://drive.google.com/file/d/1tnP-RMc9Xk5nNCk-x74OL-IaPE3dBOBf/view?usp=sharing", img: "./images/helicopter/helicopter8.png" },
		  { title: "Helicopter №09", url: "https://drive.google.com/file/d/1hDHBeAm-7x321MMHitRc_Mq34a1VrYCc/view?usp=sharing", img: "./images/helicopter/helicopter9.png" },
		  { title: "Helicopter №10", url: "https://drive.google.com/file/d/1XRFbqbFg2a2OxMvcWbMW4ZOj2odu3r3v/view?usp=sharing", img: "./images/helicopter/helicopter10.png" }
        ],
      },
      {
        name: "Gun",
        items: [
          { title: "Gun №01", url: "https://drive.google.com/file/d/1dRBaxlNOp_lnCoVvzKSvGpuu7LCPX1Mx/view?usp=sharing", img: "./images/gun/gun1.png" },
          { title: "Gun №02", url: "https://drive.google.com/file/d/17ZLnqdm4vJi9G6bfzjOzvQTUdINjcv82/view?usp=sharing", img: "./images/gun/gun2.png" },
          { title: "Gun №03", url: "https://drive.google.com/file/d/1nr7nPWX_7OQjALS9phlsO0UuNASxJpPu/view?usp=sharing", img: "./images/gun/gun3.png" },
          { title: "Gun №04", url: "https://drive.google.com/file/d/15Vd4zGD1CI3SoelrbFJtWfImk0eSsHuH/view?usp=sharing", img: "./images/gun/gun4.png" },
          { title: "Gun №05", url: "https://drive.google.com/file/d/14eKsnn-yRL1Jd2qY_RmljXjQRIxPEbkJ/view?usp=sharing", img: "./images/gun/gun5.png" },
		  { title: "Gun №06", url: "https://drive.google.com/file/d/1q8g4-YYSrQPFRigZiAmLRucUllxp5l3E/view?usp=sharing", img: "./images/gun/gun6.png" },
		  { title: "Gun №07", url: "https://drive.google.com/file/d/1zfN4VZNR05jD-Z0jJb9t420DQMfllMB1/view?usp=sharing", img: "./images/gun/gun7.png" },
		  { title: "Gun №08", url: "https://drive.google.com/file/d/1-F9ZmiSUfB9WbObYe0hmN1CebGUG2zia/view?usp=sharing", img: "./images/gun/gun8.png" },
		  { title: "Gun №09", url: "https://drive.google.com/file/d/1r4xj4RnFwuDGK4A4mXMllMYKvKDkJR2v/view?usp=sharing", img: "./images/gun/gun9.png" },
		  { title: "Gun №10", url: "https://drive.google.com/file/d/1tq8ezTBDHVXMNIuSlmiz55NFdiLuDID7/view?usp=sharing", img: "./images/gun/gun10.png" }
        ],
      },
      {
        name: "Zombie",
        items: [
          { title: "Zombie №01", url: "https://drive.google.com/file/d/1JXazacPbk_84Q3bREcrdJUEizxFcycOK/view?usp=sharing", img: "./images/zombie/zombie1.png" },
          { title: "Zombie №02", url: "https://drive.google.com/file/d/1lFA-TNigRoy7ha0101GGdFFgyfVKK3nv/view?usp=sharing", img: "./images/zombie/zombie2.png" },
          { title: "Zombie №03", url: "https://drive.google.com/file/d/1BJ0nB_px2i6LeYO4tfI-hjizyABK4CWJ/view?usp=sharing", img: "./images/zombie/zombie3.png" },
          { title: "Zombie №04", url: "https://drive.google.com/file/d/1WjUiW_HArhP5vznRrkGaF5Ciue_QglU4/view?usp=sharing", img: "./images/zombie/zombie4.png" },
          { title: "Zombie №05", url: "https://drive.google.com/file/d/1a6D-Guu2eCHMUoI-0D7_ZohlO6c9S5N_/view?usp=sharing", img: "./images/zombie/zombie5.png" },
        ],
      },
    ];

    // === РЕНДЕР ===
    const app = document.getElementById("app");

    function el(tag, attrs = {}, children = []) {
      const node = document.createElement(tag);
      for (const [k, v] of Object.entries(attrs)) {
        if (k === "class") node.className = v;
        else if (k.startsWith("on") && typeof v === "function") node.addEventListener(k.slice(2), v);
        else node.setAttribute(k, v);
      }
      for (const c of children) node.append(c);
      return node;
    }

    function render() {
      app.innerHTML = "";

      DATA.forEach((cat, idx) => {
        const count = cat.items?.length ?? 0;

        const container = el("section", {
          class: "cat",
          "aria-expanded": "false",
          "data-idx": String(idx),
        });

        const button = el("button", {
          class: "cat__btn",
          type: "button",
          "aria-controls": `cat-body-${idx}`,
          onclick: () => toggle(idx),
        }, [
          el("div", { class: "cat__left" }, [
            el("div", { class: "cat__title" }, [document.createTextNode(cat.name)]),
            el("div", { class: "cat__meta" }, [document.createTextNode(`Моделей: ${count}`)]),
          ]),
          el("div", { class: "chev", "aria-hidden": "true" }, [
            (() => {
              const ns = "http://www.w3.org/2000/svg";
              const svg = document.createElementNS(ns, "svg");
              svg.setAttribute("width", "18");
              svg.setAttribute("height", "18");
              svg.setAttribute("viewBox", "0 0 24 24");
              svg.setAttribute("fill", "none");
              svg.setAttribute("stroke", "currentColor");
              svg.setAttribute("stroke-width", "2");
              svg.setAttribute("stroke-linecap", "round");
              svg.setAttribute("stroke-linejoin", "round");
              const path = document.createElementNS(ns, "path");
              path.setAttribute("d", "M6 9l6 6 6-6");
              svg.appendChild(path);
              return svg;
            })()
          ]),
        ]);

        const body = el("div", { class: "cat__body", id: `cat-body-${idx}` });

        const grid = el("div", { class: "grid" });

        cat.items.forEach((m) => {
          const thumb = el("div", { class: "thumb" });

          if (m.img) {
            const img = el("img", { src: m.img, alt: m.title, loading: "lazy" });
            thumb.appendChild(img);
          }

          const link = el("a", {
            class: "model-link",
            href: m.url,
            target: "_blank",
            rel: "noopener noreferrer",
            title: m.url,
          }, [document.createTextNode(m.title)]);

          const card = el("article", { class: "card" }, [
            thumb,
            el("div", { class: "card__footer" }, [
              link
            ]),
          ]);

          grid.appendChild(card);
        });

        body.appendChild(grid);

        container.appendChild(button);
        container.appendChild(body);
        app.appendChild(container);
      });
    }

    // Открыта только одна категория (аккордеон)
    function toggle(openIdx) {
      const cats = app.querySelectorAll(".cat");
      cats.forEach((c) => {
        const idx = Number(c.getAttribute("data-idx"));
        const isOpen = c.getAttribute("aria-expanded") === "true";
        const next = idx === openIdx ? !isOpen : false;
        c.setAttribute("aria-expanded", next ? "true" : "false");
      });
    }

    render();
  </script>
</body>
</html>
